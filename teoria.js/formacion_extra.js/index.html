<!DOCTYPE html>
<html lang="en">
  <head>
    /*nodo*/
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=" main.js"></script>
    <!--  esto es una forma de poner el archivo de js, pero se carga al principio antes de que se procese todo lo que tenemos en el body -->
    <!-- con esto tienes que crear la funcion en js -->

    <script defer src=" main.js"></script>
    <!-- defer carga el js al final, incia que tiene que cargar el js cuando haya cargado todo el documento -->
    <!--    con difer no es necesario crear la funcion en js -->

    <title>Document</title>
  </head>
  <body>
    <!--  NODO: EN HTML TODO LO QUE SEA UNA ETIQUETA ES UN NODO
    HTML es un conjunto de nodos
     div = nodo
     p = nodo
     h1 = nodos
     span = nodo
     TODAS LAS ETIQUETAS SON NODOS -->

<!-- /*************************************************************/ -->

<!--     PROPIEDADES DE LOS NODOS 
    -ATRIBUTOS 
    -CLASS NAME 
    -NAME 
    - ID 
    -CODIGOS
    -NODOS DE NOMBRE
    -VALORES DE LOS NODOS
    -ESTILOS
    -TITULO
    -CONTENIDO EN TEXTOS
    -TODOS LOS ELEMENTOS HIJOS
    -NOMBRE DEL ELEMENTO <HTML></HTML> -->

    <div id="divider" clas="divider" name="Hola">Hola</div>
    <div>
        <div>
            <div>
                Texto
            </div>
        </div>
    </div>
    <div id="divider2" clas="divider2" name2="Hola">Hola</div>

    <script src=" main.js"></script>
    <!-- aqui si lo ponemos carga todo el documento -->
  </body>
</html>
